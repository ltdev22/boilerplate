services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    depends_on:
      - php
      - mysql
    volumes:
      - ./working_laravel/public:/var/www/html/public
    networks:
      - boilerplate_network
    ports:
      - ${WEB_PORT:-80}:80
      - ${WEB_PORT_SECURE:-443}:443
    env_file:
      - "./docker/webapp.env"
      - "./working_laravel/.env"
  php:
    container_name: php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    depends_on:
      - mysql
    volumes:
      - ./working_laravel:/var/www/html
    ports:
      - ${PHP_PORT:-9000}:9000
    networks:
      - boilerplate_network
    env_file:
      - "./docker/webapp.env"
      - "./working_laravel/.env"
  mysql:
    container_name: mysql
    image: mariadb:10.6
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - ${MYSQL_PORT:-3306}:3306
    networks:
      - boilerplate_network
    env_file:
      - "./docker/webapp.env"
      - "./working_laravel/.env"

networks:
  boilerplate_network:
    driver: bridge

volumes:
  db_data:
    driver: 'local'
